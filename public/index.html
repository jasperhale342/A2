<body>
    <h1>Online book store</h1>
    <form id='form' method="POST" action="/api">
       <input id='textField' type='text' name='name' placeholder='Enter your name'>
       <p>Please select a book:</p>
       <div class='book'>
          <select id='booklisttitle' name="booklisttitle">
             <option value="default">None</option>
             <option value="American Dirt">American Dirt</option>
             <option value="Jack Reacher">Jack Reacher</option>
             <option value="Harry Potter">Harry Potter</option>
             <option value="Family Guy">Family Guy</option>
             <option value="Rick and Morty">Rick and Morty</option>
             <option value="Star Wars">Star Wars</option>
             <option value="Crash bandakoot">Crash bandakoot</option>
             <option value="ANother One">ANother One</option>
             <option value="Hello world">Hello world</option>
             <option value="Amoge use">Amoge use</option>
             <option value="WOW">WOW</option>
             <option value="How to become a good developer">How to become a good developer</option>
          </select>
       </div>
       <input id='btn' type='submit'>
    </form>
    <script src='script.js'></script>
 </body>
